<!DOCTYPE html>
<html>
<head>
<title>Attendn Example</title>

<link rel="stylesheet" type="text/css" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="https://raw.github.com/rodnaph/attendn/master/css/basic.css" />

<style type="text/css">
    .attendn ul {
        width: 300px;
        height: 200px;
        border: 2px #aaa solid;
        background-color: #eee;
        border-radius: 10px;
        padding: 15px;
    }
</style>

</head>

<body>

<div class="container">
    <div class="row">
        <div class="span-12">
            
            <h1>Attendn Example</h1>

            <p>Attendn is a simple Javascript snippet you can include on your page, and with only minimal
               configuration have a Twitter based meetup list of attendees.  Mandatory example:</p>

            <div class="attendn"
                 data-allowdelete="yes"
                 data-meetupid="examplemeetup"
                 data-parseappid="AJlu9kyeeN7HaEqZjobbyPebD2pYAc9zmX2lsfeD"
                 data-parserestkey="Iu4cYN9KqPtB5A3EMhmXxnVr2KJ712VBbOBdnLoC"></div>

            <p>Only modern browsers are supported.</p>

         </div>
     </div>
 </div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="https://raw.github.com/rodnaph/attendn/master/js/attendn.js"></script>

</body>
</html>
